{
  #See https://doc.akka.io/docs/akka/2.5/general/configuration.html for more help
  opensaber-actors {
    default-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 1
        parallelism-factor = 2.0
        parallelism-max = 3
      }
      # Throughput for default Dispatcher, set to 1 for as fair as possible
      throughput = 1
    }
    rr-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 5
        parallelism-factor = 3.0
        parallelism-max = 6
      }
      # Throughput for default Dispatcher, set to 1 for as fair as possible
      throughput = 1
    }
    rr-usr-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 1
        parallelism-factor = 2.0
        parallelism-max = 4
      }
      # Throughput for default Dispatcher, set to 1 for as fair as possible
      throughput = 1
    }
    akka {
      loglevel = "DEBUG"
      # loggers = ["akka.event.slf4j.Slf4jLogger"]
      log-dead-letters-during-shutdown = on
      actor {
        # Provider can be one of the following values
        # akka.actor.LocalActorRefProvider or akka.remote.RemoteActorRefProvider
        provider = "akka.actor.LocalActorRefProvider"
        enable-additional-serialization-bindings = true
        serializers {
          proto = "akka.remote.serialization.ProtobufSerializer"
        }
        serialization-bindings {
          "org.sunbird.akka.core.MessageProtos$Message" = proto
        }
        deployment {
          /SBRouter {
            router = smallest-mailbox-pool
            nr-of-instances = 5
            dispatcher = default-dispatcher
          }
          /Indexer {
            router = smallest-mailbox-pool
            nr-of-instances = 5
            dispatcher = rr-dispatcher
          }
          /ElasticSearchActor {
            router = smallest-mailbox-pool
            nr-of-instances = 10
            dispatcher = rr-dispatcher
          }
          /AuditActor {
            router = smallest-mailbox-pool
            nr-of-instances = 5
            dispatcher = rr-dispatcher
           }
          /OSActor {
            router = smallest-mailbox-pool
            nr-of-instances = 5
            dispatcher = rr-dispatcher
          }
        }
        remote {
          maximum-payload-bytes = 30000000 bytes
          enabled-transports = ["akka.remote.netty.tcp"]
          netty.tcp {
            port = 9088
            message-frame-size = 30000000b
            send-buffer-size = 30000000b
            receive-buffer-size = 30000000b
            maximum-frame-size = 30000000b
            hostname = 127.0.0.1
          }
        }
      }
    }
  }
}