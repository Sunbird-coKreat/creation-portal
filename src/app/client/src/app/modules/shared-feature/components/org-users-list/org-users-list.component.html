<div class="sb-pageSection my-24">
  <div class="my-24" *ngIf="IsShowCount && !showLoader">
    <div class="d-flex flex-ai-center flex-jc-space-between">
      <div>
        <h4 class="sb-pageSection-title">
          {{ resourceService.frmelmnts.lbl.allUsers }} 
        </h4>
        <span class="sb-pagSection-count sb-label sb-label-x sb-label-warning ml-8 px-8">{{ contributorOrgUser.length || 0 }}</span>
      </div>
    </div>
  </div>
    <ng-container *ngIf="contributorOrgUser.length && !showLoader && contributorOrgUser !== undefined else noResult ">
     <div class="sb-table-responsive desktop-o-x-unset" *ngIf="contributorOrgUser?.length != 0">
       <table class="sb-table sb-table-striped sb-table-sortable sb-table-nowrap">
       <thead class="sb-table-header sb-table-thead-gray">
           <tr>
             <th class="w-10 cursor-pointer sb-sorting" (click)="sortCollection('fullName')">
               {{resourceService.frmelmnts.lbl.username}} 
               <i class="fa fa-sort ml-4" aria-hidden="true" *ngIf="direction == '' || sortColumn != 'fullName' "></i>
               <span *ngIf="sortColumn == 'fullName'" class="d-inline-block">
                 <i class="fa fa-sort-asc" aria-hidden="true" [ngClass]="{'sb-color-gray-100':direction == 'asc'}"></i>
                 <i class="fa fa-sort-desc" aria-hidden="true" [ngClass]="{'sb-color-gray-100':direction == 'desc'}"></i>
               </span>
              </th>
              <th class="w-10">
                {{resourceService.frmelmnts.lbl.emailOrMobile}}
              </th>
              <th class="w-5">{{resourceService.frmelmnts.lbl.roles}}</th>
           </tr>
         </thead>
         <tbody class="sb-table-body">
           <tr *ngFor="let orgUser of contributorOrgUser; let i = index;">
             <td>
                 <div class="sb__ellipsis sb__ellipsis--three sb-color-primary font-weight-bold" (click)="showProfile(orgUser);">
                  <span class="cursor-pointer">{{orgUser.fullName}}</span>
                 </div>
             </td>
             <td>
              {{ (orgUser?.contact) ? orgUser?.contact : '-' }}
             </td>
             <td>
               <div>
                 <sui-select class="selection pt-5" [(ngModel)]="orgUser.selectedRole" labelField="name" [options]="roles" valueField="value"
                 (selectedOptionChange)="onRoleChange(orgUser)" #orgRole>
                   <sui-select-option *ngFor="let option of orgRole.filteredOptions;" [value]="option" [class.active]="orgUser.selectedRole === option.value">
                   </sui-select-option>
                 </sui-select>
               </div>
             </td>
           </tr>
         </tbody>
         </table>
       </div>
     </ng-container>
     <ng-template #noResult>
       <div class="ui tweleve wide column mb-20">
         <app-loader *ngIf="showLoader"></app-loader>
       </div>
       <app-no-result *ngIf="!showLoader" [data]="{messageText: resourceService.messages.stmsg.m0006}"></app-no-result>
     </ng-template>
   </div>

<app-contributor-profile-popup
*ngIf="showcontributorProfile"
[orgId]="selectedOrgUser?.userOrg?.orgId"
[userId]="selectedOrgUser?.userId"
(close)="showcontributorProfile = false;">
</app-contributor-profile-popup>
