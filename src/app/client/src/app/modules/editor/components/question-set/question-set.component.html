<div class="">
  <div class="form-container">
    <sb-form [config]="config" (initialize)="output($event)"></sb-form>
  </div>
  <div class="ui grid">
    <div class="twelve wide column sb-checkbox-tnc mt-10">
      <div class="sb-checkbox sb-checkbox-primary font-italic"><input id="check5" name="example" type="checkbox">
        <label for="check5" class="fsmall pl-32"><span class="sb-required">*</span><span
            class="font-weight-bold mb-4 d-block">I agree that by submitting / publishing this Content,</span>
            <div class="sb-color-gray-300">I confirm that this Content complies with prescibed guidlines, including th Terms ofUse and Content Policy and
              that I consent to publish it under the Creative Commons Framework in accordance with the Content Policy. I
              that I consent to publish it under the <a class="sb-color-primary font-weight-bold cursor-pointer">Creative Commons Framework</a> in accordance with the <a class="sb-color-primary font-weight-bold cursor-pointer">Content Policy</a>. I
              have made sure that I do not violate other's copyright ir privacy rights.</div>
        </label>
      </div>
    </div>
  </div>
  <div class="sb-fixed-with-whitebg py-10">
      <div class="ui">
          <div class="ui twelve column grid m-0">
              <div class="three wide column p-0">
              </div>
              <div class="eight wide column p-0 text-right">
                  <button type="button" class="sb-btn sb-btn-normal sb-btn-primary" (click)="addQuestion()" appTelemetryInteract 
                  [telemetryInteractEdata]="programTelemetryService.getTelemetryInteractEdata('add_question', configService.telemetryLabels.eventType.click,configService.telemetryLabels.eventSubtype.launch, telemetryEventsInput.telemetryPageId)"
                  [telemetryInteractObject]="programTelemetryService.getTelemetryInteractObject(telemetryEventsInput.collectionId, 'Content', '1.0')"
                  [telemetryInteractCdata]="telemetryEventsInput.telemetryInteractCdata"
                  [telemetryInteractPdata]="telemetryEventsInput.telemetryInteractPdata">
                    <i class="icon plus"></i> Add New
                  </button>
                  <button type="button" class="sb-btn sb-btn-normal sb-btn-outline-primary ml-15">
                    <i class="icon plus"></i> Add from library
                  </button>
              </div>
          </div>
      </div>
  </div>
  </div>
  <!-- </ng-container> -->
