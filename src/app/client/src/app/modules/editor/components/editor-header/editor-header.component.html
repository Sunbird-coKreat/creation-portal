<!-- Blue Header -->
<div class="sb-bg-color-primary">
  <div class="ui container py-15">
    <div class="d-flex flex-ai-center sb-color-white">
      <button class="sb-btn sb-btn-primary sb-btn-xs back-btn px-0 hover-none fs-0-92 font-weight-bold"
      name="backContent" type="backContent" (click)="buttonEmitter($event, {type: 'backContent'})">
        <i class="arrow left icon"></i>{{ toolbarConfig.headerName }}
      </button>
    </div>
  </div>
</div>

<div class="d-flex flex-jc-space-between flex-ai-center p-20 ui container">
  <div class="practical-header__title">
        <span class="font-weight-bold fs-0-92 mr-24">
          {{ toolbarConfig.title }}
        </span>
        <span>
          <i class="tv icon sb-color-primary fs-1-143"></i>
          <span class="fs-1-16 font-weight-normal sb-color-gray-100">|</span>
          <i class="mobile alternate icon sb-color-primary fs-1-3 disabled"></i>
       </span>
  </div>
  <div class="d-flex flex-ai-center">
    <button *ngFor="let button of toolbarConfig.buttons" class="{{ button.style }}"
      (click)="buttonEmitter($event, button)">
      <i *ngIf="button.slot" class="{{ button.slot }}"></i> {{ button.name }}
    </button>
  </div> 
</div>
